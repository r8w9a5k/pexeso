<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="assets/css.css">
  <style>@import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');</style>
  <title>pexeso</title>
</head>

<body>

<div id="intro" class="container">
  <div class="loader"></div>
</div>

<div id="menu" class="container">
  <div class="menu">
    <h1 class="menu-title">pexeso</h1>
    <button class="button-normal" id="create-btn" onclick="createGame()">create game</button>
    <div style="margin-top: 36px;">
      <input placeholder="game code" class="input-code" id="code-input" type="text">
      <br>
      <button style="margin-top: 12px;" class="button-normal modifier" id="join-btn" onclick="joinGame()">join game</button>
    </div>
  </div>
  <div class="footer">
    <a href="https://github.com/r8w9a5k/pexeso/">
      <svg width="48" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <title>GitHub icon</title>

      </svg>
    </a>
  </div>
</div>

<div id="game" class="container">
  <h1 class="game-title">pexeso</h1>
  <div class="header">
    <div id="status">
      not started
    </div>
    <div id="gamecode">
      code: -
    </div>
  </div>
  <div id="board" class="board"></div>
  <div class="players">
    <div class="player" id="playerYou">
      <h2>you</h2>
      <p>score: 0</p>
    </div>
    <div class="enemy" id="playerOpponent">
      <h2>opponent</h2>
      <p>score: 0</p>
    </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="scripts/client.js"></script>
</body>
</html>
